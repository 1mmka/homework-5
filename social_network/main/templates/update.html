<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Редактирование профиля</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container-fluid vh-100" style="margin-top:300px">
                <div class="" style="margin-top:200px">
                    <div class="rounded d-flex justify-content-center">
                        <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username"
                                    value={{ user.username }}>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary">
                                        <i class="bi bi-lock-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="password" name="password"
                                    value={{ user.password }}>
                                </div>
                                <div>
                                    <input type="text" placeholder="bio" name="bio" value={{ user.bio }}>
                                </div><br>
                                <div>
                                    <input type="file" name="avatar">
                                </div><br>
                                <div class="d-grid col-12 mx-auto">
                                    <button class="btn btn-primary" type="submit"><span>Сохранить</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 d-sm-none d-md-block">
                            <img src="https://source.unsplash.com/collection/190727/1000x900"
                                class="d-block w-100 img-fluid" alt="image">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
